<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<style type="text/css">
		div{
			border:1px solid black;
			width:250px;
			height: 300px;
			margin-left: auto;
			margin-right: auto;
			text-align:center;
			background-color: yellow;
		}
		form{
			padding: 10px;
			margin-left: auto;
			margin-right: auto;

		}
		input{
			width: 180px;
		}
		button{
			width:180px;
			height: 40px;
			margin:5px;
		}
	</style>
</head>
<body>
	<div>
		<form>
			
			<input type="email" name="email" id="mail" placeholder="Email" required=""><br><br>
			<input type="password" name="password" id="p_word" placeholder="Password" required=""><br><br>
		</form>
		<button type="button" name="login"  id="login" >LOGIN</button><br>
		<p><b>OR</b></p><br>
		<button type="button" name="register"  id="register" onclick="redirect()" >REGISTER NOW</button>

	</div>

	<script type="text/javascript" src="register.js"></script>

</body>
</html>
