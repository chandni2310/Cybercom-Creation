<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="form_2.css">
	<script type="text/javascript" src="form_2.js"></script>
	<title>Form 2</title>
</head>
<body>
	<div class="container">
		<fieldset>
			<legend>User form</legend>
			<form  method="POST" id="form_2" onsubmit="return (validate());">
				<table>
					<tr>
						<td>&bullet; First Name</td>
						<td><input type="text" name="name" id="name" pattern="[A-Za-z].{2,}" title="Name must contain charaters">
						<br><span id="err_name" class="error"></span></td>
					</tr>
					<tr>
						<td>&bullet; Password</td>
						<td><input type="password" name="password" id="password" title="Must be more than 8 characters"></td>
						<br><span id="err_password" class="error"></span></td>
					</tr>
					<tr>
						<td>&bullet; Gender</td>
						<td><input type="radio" name="gender" id="male" value="male">Male
						<input type="radio" name="gender" id="female" value="female">Female</td>
						<br><span id="err_gender" class="error"></span></td>
					</tr>
					<tr>
						<td>&bullet; Enter Address</td>
						<td><textarea name="address" id="address" rows="3" cols="20"></textarea></td>
						<br><span id="err_address" class="error"></span></td>
					</tr>
					<tr>
						<td>&bullet; D.O.B.</td>

                        <option value="18">18</option>

                        <option value="24">24</option>

                        <option value="31">31</option>
                    </select>
                    <select name="dob_month" id="dob_month">

                        <option value="10">October</option>

                    </select>
                    <select name="dob_year" id="dob_year">
                        <option value="">Year</option>
                        <option value="2012">2020</option>

                    <br><span id="err_dob" class="error"></span></td>

                </td>
					</tr>
					<tr>
						<td>&bullet; Select Games</td>
						<td><input type="checkbox" name="games[]" id="hockey">Hockey
							<input type="checkbox" name="games[]" id="football">Football <input type="checkbox" name="games[]" id="cricket">Cricket
							<br><span id="err_games" class="error"></span></td></td>
					</tr>
					<tr>
						<td>&bullet; Marital Status</td><td>
							<input type="radio" name="status" id="married" value="Married">Married <input type="radio" name="status" id="unmarried" value="unmarriedunmarried">Unmarried
							<br><span id="err_status" class="error"></span></td>
						</td>
					</tr>
					<tr>
						<td colspan="2" align="center">
							<input type="submit" name="submit" id="submit" value="SUBMIT" onsubmit="return validate()"> <input type="reset" name="reset" id="reset" value="RESET">
						</td>
					</tr>
					<tr>
						<td colspan="2" align="center"> <input type="checkbox" name="tnc" id="tnc" value="tnc">I accet the agreement.
							<br><span id="err_tnc" class="error"></span></td>
					</tr>

				</table>
			</form>
		</fieldset>
	</div>
	

</body>
</html>
