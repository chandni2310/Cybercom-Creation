<!DOCTYPE html>
<html>
<head>
	<title>Table Practice 2</title>
	<style type="text/css">
		table{
			border: 1px solid black;
		}
		td,th{
			border: 1px solid black;
			margin: 50px;
		}
	</style>
</head>
<body>
	<table  align="center">
		<tr align="center">
			<th>Name</th>
			<th>Favourite Sport or league</th>
			<th>Favourite Team</th>
			<th>Favourite Social Media</th>
		</tr>
		<tr align="center">
			<td>Jane Smith</td>
			<td><a href="">FIFA World Cup Soccer</a></td>
			<td> <a href="">Brazil</a></td>
			<td><a href="">Instagram</a></td>
		</tr>
		<tr align="center">
			<td>Chandni Parikh</td>
			<td><a href="">National Football League</a></td>
			<td><a href="">New Orleans Saints</a></td>
			<td><a href="">Reddit</a></td>
		</tr>
		<tr align="center">
			<td><b>Totals</b></td>
			<td>2</td>
			<td>2</td>
			<td>2</td>
		</tr>
		
	</table>
	<p><center>My First table!!</center></p>

</body>
</html>
